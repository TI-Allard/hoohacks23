<!DOCTYPE html>
{% load static %}
{% load template_addons %}
<html>
<head>
<title> {{recipe.recipe_name}} </title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
}
</style>
</head>
<body>


<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:2px;">
    <a href="../../" class="w3-bar-item w3-button">Recipes Home</a>
    <!-- Right-sided navbar links. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="../../recipe-finder/" class="w3-bar-item w3-button">Recipe Finder</a>
      <a href="../../about" class="w3-bar-item w3-button">About</a>
    </div>
  </div>
</div>


<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
  <img class="w3-image" src="{% static 'recipes/recipe_header_image.jpg' %}" alt="Header Image Goes Here" width="1600">
  <div class="w3-display-bottomleft w3-padding-large">
    <h1 style="font-size:150px; font-size:10vw; color:white">{{ recipe.recipe_name }}</h1>
  </div>
</header>


<!-- Page content -->
<div class="w3-content" style="max-width:1500px">


<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-32">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

</body>
</html>
